<div class="container">
<div class="row">
  <div class="col-2"></div>
  <div class="col-8">   
    <section id="home" class="text-center"></section>
        <section id="intro">
            <div class="container">
              <div class="centro"> 
                  <h1 align="center">Registrar Usuario</h1>
                    <form 
                    	action="proc_usuarios_registrar.php" 
                    	method="POST" 
                    	class="px-4 py-3" 
                    	id="registro_usuario"
                    	name="registro_usuario">
                    
                     	<div class="form-group">
                        	<label for="id">Cedula</label>
                        	 <input 
                            type="text" 
                            title="Escriba la ci del Usuario" 
                            required="required" 
                            class="form-control" 
                            id="id" 
                            name="id" 
                            placeholder="12345678"
                            >
                      	</div>

                      <div class="form-group">
                          <label for="correo">Correo Electrónico</label>
                           <input 
                            type="email" 
                            title="Escriba su Correo Electrónico" 
                            required="required" 
                            class="form-control" 
                            id="correo" 
                            name="correo" 
                            placeholder="login@correo.com">
                        </div>

                          <h5>Rol del usuario</h5>
                          {section name=i loop=$roles}
                            <div class="form-row">
                              <div class="form-group  col-md-4">
                                <div class="form-check">
                                  <label class="form-check-label">
                                    <input type="checkbox"  class="form-check-input"  
                                    name="rol[]" value="{$roles[i].id}">
                                    {$roles[i].rol}
                                  </label>
                                </div>
                              </div>

                              {if $datos['nivel'] == 1000 or $datos['nivel'] == 900}
                                {if $roles[i].nivel != 1000 and  $roles[i].nivel != 900}
                                  <div class="form-group  col-md-4">
                                    <select id="nucleos" name="nucleos['{$roles[i].id}']=>" class="form-control- small">
                                      <option selected>Selecione Nucleo</option>
                                      
                                      {section name=n loop=$nucleos}
                                      <option value="{$nucleos[n].id}" >{$nucleos[n].nombre_corto}</option>
                                      {/section}
                                    </select>
                                  </div>
                                  <div class="form-group  col-md-4">
                                    <select id="pnf" name="pnf['{$roles[i].id}']=>" class="form-control- small">
                                      <option selected>Selecione PNF</option>
                                      {section name=p loop=$pnf}
                                              <option value="{$pnf[p].id}" >{$pnf[p].nombre_corto}</option>
                                      {/section}
                                    </select>
                                  </div>
                                {/if}
                              {else}
                                <input type="hidden" name="nucleo" value="{$datos['id_nucleo']}">
                                <input type="hidden" name="pnf" value="{$datos['id_pnf']}">
                                {/if}
                              </div>
                          {/section}

                    	<div class="form-group">
          							<input 
          								class="btn-enviar btn btn-sm btn-primary" 
          								type="submit" 
          								name="enviar" 
          								value="Registrar">
                    	</div>
                    </form>
              </div> 
            </div>
        </section>
  </div>
  <div class="col-2"></div>

</div>  
</div>
