<div class="container">
<div class="row">
  <div class="col-4"></div>
  <div class="col-6">    
    <section id="home" class="text-center"></section>
        <section id="intro">
            <div class="container">
              <div class="centro"> 
                  <h1>Asignar un PNF </h1>
                    <form 
                      action="proc_usuarios_rol_asignar_pnf_a_rol.php" 
                      method="POST" 
                      class="px-4 py-3" 
                      id="registro_pnf_a_rol"
                      name="registro_pnf_a_rol">
                        <div class="form-group">
                        <input type="hidden" name="id" value="{$id}">
                        <input type="hidden" name="id_usuario" value="{$id_usuario}">
                          {section name=i loop=$pnf}

                            <div class="form-check">
                              <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="pnf" id="pnf" value="{$pnf[i].id_pnf}">
                                {$pnf[i].nombre_corto}
                              </label>
                            </div>
                          {/section}
                        </div>
                      <div class="form-group">
                        <input 
                          class="btn-enviar btn btn-sm btn-primary" 
                          type="submit" 
                          name="enviar" 
                          value="Registrar">
                      </div>
                    </form>
                </div>
              </div>
            </section>
        </div>
  </div>
</div>
