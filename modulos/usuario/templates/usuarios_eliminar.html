<div class="container">
  <div class="row">
    <div class="col-2"></div>
      <div class="col-8"> 
        <h2>Eliminar Usuario</h2>

        <form 
          action="../mensaje/mensaje_eliminar.php" 
          method="POST" 
          class="px-4 py-3" 
          id="eliminar_usuario"
          name="eliminar_usuario">
          {if isset($rol)}
            <input type="hidden" name="rol" value="{$rol}">
          {/if}
          <input type="hidden" name="nivel" value="{$nivel}">
          <input type="hidden" name="correo" value="{$datos.correo}">
          <input type="hidden" name="si" value="../usuario/proc_eliminar.php">
          <input type="hidden" name="no" value="../usuario/usuarios.php?5ea6fd8de7329={$rol_listar}">
          <input type="hidden" name="rol_listar" value="{$rol_listar}">
          <input type="hidden" name="id" value="{$datos.id}">
           
          <div class="form-group">
              <label for="id0">Usuario</label>
              <input 
                type="email" 
                title="Escriba su Correo ElectrÃ³nico" 
                required="required" 
                class="form-control" 
                id="id0" 
                name="id0" 
                placeholder="login@correo.com"
                value="{$datos.id}"
                disabled="disabled">
            </div>
        
            <div class="form-group">
              <label for="nombre">correo</label>
              <input 
                type="text" 
                title="Escriba el Nombre" 
                required="required" 
                class="form-control" 
                id="correo" 
                name="correo"
                placeholder="Jhon Doe"
                value="{$datos.correo}"
                disabled="disabled">
            </div>
        
            
            
          
          <div class="form-group">
          <input 
            class="btn-enviar btn btn-sm btn-primary rounded-pill" 
            type="submit" 
            name="enviar" 
            value="Eliminar">
          </div>

      </form>
    </div>
  </div>
 </div>
