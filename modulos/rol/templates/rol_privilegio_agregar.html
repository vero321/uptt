<div class="container">
<div class="row">
  <div class="col-md-2 col-lg-2"></div>
  <div class="col-md-8 col-lg-8">   
    <section id="home" class="text-center"></section>
        <section id="intro">
            <div class="container modal_col">
              <div class="centro"> 
                  <h3 align="center">Agregar Prilegios </h3>
                    <form 
                      action="proc_rol_privilegio_agregar.php" 
                      method="POST" 
                      class="px-4 py-3" 
                      id="registro_usuario"
                      name="registro_usuario">
                      
                      <div class="form-check-label" >
                        <input type="hidden" name="id" value="{$id}">


                          {section name=i loop=$privilegios}
                            <div class="form-group-sm " style="padding: 4px;">
                              <label class="switch ">
                                <input type="checkbox"  class="form-check-input"  
                                name="privilegio[]" value="{$privilegios[i].id|capitalize}">
                                <span class="slider round"></span>
                              </label>
                              <div class="text_switch">{$privilegios[i].privilegio|capitalize}</div> 
                            </div>

                          {/section}
                        </div>
                      <div class="form-group">
                        <input 
                          class="btn-enviar btn btn-sm btn-primary" 
                          type="submit" 
                          name="enviar" 
                          value="Registrar">
                      </div>
                    </form>
                </div>
              </div>
            </section>
        </div>
  </div>
</div>
