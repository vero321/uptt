<div class="container">
<div class="row">
  <div class="col-md-2 col-lg-2"></div>
  <div class="col-md-8 col-lg-8">   
    <section id="home" class="text-center"></section>
        <section id="intro">
            <div class="container modal_col">
              <div class="centro"> 
                  <h3 align="center">Agregar Prilegios </h3>
                    <form 
                      action="proc_rol_privilegio_agregar.php" 
                      method="POST" 
                      class="px-4 py-3" 
                      id="registro_usuario"
                      name="registro_usuario">
                      
                      <div class="form-check-label" >
                        <input type="hidden" name="id" value="{$id}">


                         <div class="form-group">
    

                        {section name=i loop=$privilegios}
                        <a class="nav-link dropdown-toggle p-0" data-toggle="collapse" href='#{$privilegios[i].cod}'>{$privilegios[i].nombre}</a><br>
                        <fieldset class="f_roles collapse" id="{$privilegios[i].cod}" >
                          <ul>   
                        {section name=j loop=$privilegios[i].p}
                          <li><label class="form-check-label">
                            <input  type="checkbox"  class="form-check-input"  
                            name="privilegio[]" value="{$privilegios[i]["p"][j].id}">
                            {$privilegios[i]["p"][j].privilegio}
                          </label></li>
                        {/section}  
                          </ul>
                        </fieldset>


                        {/section}
                      
                      
                      </div>
                        </div>



                        
                      <div class="form-group">
                        <input 
                          class="btn-enviar btn btn-sm btn-primary" 
                          type="submit" 
                          name="enviar" 
                          value="Registrar">
                      </div>
                    </form>
                </div>
              </div>
            </section>
        </div>
  </div>
</div>
