<style type="text/css">

/*Estilo del pie de página con la pantalla pequeña o en modo celular, 
es decir menor a 768px*/
@media (max-width: 768px)
  {
      html 
      {
        min-height: 100%;
        position: relative;
      }
    body 
      {
        margin: 0;
       
      }
    footer.pie 
      {
        position: static;
        bottom: 0;
        width: -moz-available;
      }
  }

/*Estilo del pie de página con la pantalla grande, 
es decir mayor a 768px*/
@media (min-width: 768px)
  {
      html 
      {
        min-height: 100%;
        position: relative;
      }
    body 
      {
        margin: 0;
       
      }
    footer.pie 
      {
        position: fixed;
        bottom: 0;
        width: -moz-available;
      }
  }
</style>
