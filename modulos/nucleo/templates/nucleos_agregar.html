
<div class="container py-4">
  <div class="alert alert-info alert-dismissible fade show" role="alert">
    <strong>Atencion.</strong><br> Para una Extensión debes rellenar los campos y selecionar un núcleo y dar click en registar.
    <br>Para agregar un Núcleo solo debes Rellenar los campos y dar click en registar
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
  <section id="intro">
    <div class="container">
      <div class="centro"> 
        <h2>Agreagar Núcleo o Extensión</h2>
          <form 
          action="proc_nucleos_agregar.php" 
          method="POST" 
          class="px-4 py-3" 
          id="nucleos_agregar"
          name="nucleos_agregar">
                            
            <div class="form-group">
              <label for="nombre_largo">Nombre Completo</label>
              <input 
                type="text" 
                title="Escriba el Nombre Completo del Núcleo" 
                required="required" 
                class="form-control" 
                id="nombre_largo" 
                name="nombre_largo"
                placeholder="Univerisdad Politecnica Mario.....">
            </div>

            <div class="form-group">
              <label for="nombre_corto">Nombre Abreviado</label>
              <input 
              	type="text" 
              	title="Escriba el Nombre Abreviado del Núcleo" 
              	required="required" 
              	class="form-control" 
              	id="nombre_corto" 
              	name="nombre_corto"
              	placeholder="UPTT- Sede Beatriz">
            </div>

            <div class="form-group">
              <label for="exampleFormControlSelect1">Núcleos</label>
                <select class="form-control" id="extencion" name="extension">
                <option class="form-control" value="NULL" id="-----">----</option>
                {section name=i loop= $nucleos}
                  <option class="form-control" value="{$nucleos[i].id}" >{$nucleos[i].nombre_corto}</option>
                {/section}
              </select>
            </div>

            <div class="form-group">
              <input 
              class="btn btn-primary rounded-pill" 
              type="submit" 
              name="enviar" 
              value="Registrar">
            </div>
          </form>
      </div> 
    </div>
  </section>

</div>  
</div>
