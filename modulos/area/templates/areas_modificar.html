
<div class="container">
  <div class="row">
    <div class="col">
    	<h2>Modificar Area de Trabajo</h2>
      	<form 
    	action="proc_areas_modificar.php" 
    	method="POST" 
    	class="px-4 py-3" 
    	id="areas_modificar"
    	name="areas_modificar">
      <input type="hidden" name="id" value="{$areas.id}">
     	<div class="form-group">
      	<div class="form-group">
          <label for="nombre">Nombre</label>
          <input 
            type="text" 
            title="Escriba el Nombre Completo" 
            required="required" 
            class="form-control" 
            id="nombre" 
            name="nombre"
            placeholder="Jhon Doe"
            value="{$areas.nombre}">
        </div> 

      
    	<div class="form-group">
			<input 
				class="btn-enviar boton" 
				type="submit" 
				name="enviar" 
				value="Modificar">
    	</div>

    </form>
    </div>
    
  </div>
</div>
